<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Baja Alumno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Baja de Alumno</h2>

      <button class="btn btn-danger" type="submit">Eliminar</button>
      <a href="index.html" class="btn btn-secondary">Regresar</a>
    </form>
  </div>
</body>
</html>
