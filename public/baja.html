<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Baja de Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Baja de Proyecto</h1>

  <form id="formBaja">
    <label for="titulo">Selecciona un proyecto:</label>
    <select id="titulo" required></select>

    <button type="submit">Eliminar</button>
  </form>

  <a href="index.html">Regresar al menú</a>

  <script>
    // Cargar proyectos y llenar el select
    fetch('/api/proyectos')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('titulo');
        data.forEach(proyecto => {
          const option = document.createElement('option');
          option.value = proyecto._id;
          option.textContent = proyecto.titulo;
          select.appendChild(option);
        });
      });

    // Manejar la eliminación
    document.getElementById('formBaja').addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('titulo').value;

      const confirmacion = confirm('¿Estás seguro de que quieres eliminar este proyecto?');
      if (!confirmacion) return;

      const res = await fetch(`/api/proyectos/${id}`, { method: 'DELETE' });

      if (res.ok) {
        alert('Proyecto eliminado');
        location.reload();
      } else {
        alert('Error al eliminar');
      }
    });
  </script>
</body>
</html>
