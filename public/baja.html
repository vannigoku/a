<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Baja - Proyecto PAEC Giovanni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-primary bg-opacity-10">
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">Eliminar Proyecto</h1>
    <form id="formBaja" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del Proyecto</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Eliminar</button>
    </form>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Regresar al Menú</a>
    </div>
  </div>

  <script>
    document.getElementById('formBaja').addEventListener('submit', async function(e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      try {
        const res = await fetch('/api/proyectos');
        const proyectos = await res.json();
        const proyecto = proyectos.find(p => p.titulo === titulo);
        if (!proyecto) return alert('Proyecto no encontrado');

        const eliminar = await fetch(`/api/proyectos/${proyecto._id}`, { method: 'DELETE' });
        if (!eliminar.ok) throw new Error('Error al eliminar');
        alert('Proyecto eliminado correctamente');
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
