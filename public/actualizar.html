<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar - Proyecto PAEC Giovanni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-primary bg-opacity-10">
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">Actualizar Proyecto</h1>
    <form id="formActualizar" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label for="tituloBuscar" class="form-label">Título del Proyecto</label>
        <input type="text" class="form-control" id="tituloBuscar" required>
      </div>

      <hr>
      <h5 class="text-secondary">Nuevos datos</h5>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Nueva Descripción</label>
        <textarea class="form-control" id="descripcion" required></textarea>
      </div>
      <div class="mb-3">
        <label for="estatus" class="form-label">Nuevo Estatus</label>
        <select class="form-select" id="estatus" required>
          <option value="En proceso">En proceso</option>
          <option value="Completado">Completado</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning w-100">Actualizar</button>
    </form>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Regresar al Menú</a>
    </div>
  </div>

  <script>
    document.getElementById('formActualizar').addEventListener('submit', async function(e) {
      e.preventDefault();
      const tituloBuscar = document.getElementById('tituloBuscar').value;
      const descripcion = document.getElementById('descripcion').value;
      const estatus = document.getElementById('estatus').value;

      try {
        const res = await fetch('/api/proyectos');
        const proyectos = await res.json();
        const proyecto = proyectos.find(p => p.titulo === tituloBuscar);
        if (!proyecto) return alert('Proyecto no encontrado');

        const actualizar = await fetch(`/api/proyectos/${proyecto._id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ descripcion, estatus })
        });
        if (!actualizar.ok) throw new Error('Error al actualizar');
        alert('Proyecto actualizado correctamente');
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
