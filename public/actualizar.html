<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar - Proyecto PAEC Giovanni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-primary bg-opacity-10">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary">Actualizar Proyecto</h1>
    <form id="formActualizar" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="id" class="form-label text-primary fw-semibold">ID del Proyecto a Actualizar</label>
        <input type="text" class="form-control" id="id" placeholder="Ejemplo: 68531380b49fc23d75764cf4" required />
      </div>
      <hr />
      <div class="mb-3">
        <label for="titulo" class="form-label text-primary fw-semibold">Título</label>
        <input type="text" class="form-control" id="titulo" />
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label text-primary fw-semibold">Categoría</label>
        <input type="text" class="form-control" id="categoria" />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label text-primary fw-semibold">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label text-primary fw-semibold">Responsable</label>
        <input type="text" class="form-control" id="responsable" />
      </div>
      <div class="mb-3">
        <label for="participantes" class="form-label text-primary fw-semibold">Participantes</label>
        <input type="number" class="form-control" id="participantes" min="1" />
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label text-primary fw-semibold">Fecha</label>
        <input type="date" class="form-control" id="fecha" />
      </div>
      <div class="mb-3">
        <label for="estatus" class="form-label text-primary fw-semibold">Estatus</label>
        <select class="form-select" id="estatus">
          <option value="">Selecciona estatus</option>
          <option value="En proceso">En proceso</option>
          <option value="Completado">Completado</option>
          <option value="Pendiente">Pendiente</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-warning btn-lg">Actualizar</button>
        <a href="index.html" class="btn btn-secondary btn-lg">Regresar al Menú</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('formActualizar');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value.trim();
      if (!id) {
        alert('Por favor ingresa un ID válido.');
        return;
      }
      const data = {};
      ['titulo','categoria','descripcion','responsable','participantes','fecha','estatus'].forEach(field => {
        const val = document.getElementById(field).value.trim();
        if(val) data[field] = field === 'participantes' ? Number(val) : val;
      });
      if(Object.keys(data).length === 0) {
        alert('Por favor ingresa al menos un campo para actualizar.');
        return;
      }
      try {
        const res = await fetch('/api/proyectos/' + id, {
          method: 'PUT',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if(res.ok){
          alert('Proyecto actualizado con éxito');
          form.reset();
        } else {
          alert('Error al actualizar proyecto');
        }
      } catch(err) {
        alert('Error en la petición: ' + err.message);
      }
    });
  </script>
</body>
</html>
