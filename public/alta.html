<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Alta de Proyecto</h1>

  <form id="formAlta">
    <label>Título: <input type="text" name="titulo" required></label><br>
    <label>Categoría: <input type="text" name="categoria" required></label><br>
    <label>Descripción: <input type="text" name="descripcion" required></label><br>
    <label>Responsable: <input type="text" name="responsable" required></label><br>
    <label>Participantes: <input type="number" name="participantes" required></label><br>
    <label>Fecha: <input type="date" name="fecha" required></label><br>
    <label>Estatus:
      <select name="estatus" required>
        <option value="Completado">Completado</option>
        <option value="En proceso">En proceso</option>
      </select>
    </label><br>

    <button type="submit">Guardar</button>
  </form>

  <a href="index.html">Regresar al menú</a>

  <script>
    document.getElementById('formAlta').addEventListener('submit', async function (e) {
      e.preventDefault(); // Evita que recargue la página

      const datos = {
        titulo: this.titulo.value,
        categoria: this.categoria.value,
        descripcion: this.descripcion.value,
        responsable: this.responsable.value,
        participantes: parseInt(this.participantes.value),
        fecha: this.fecha.value,
        estatus: this.estatus.value
      };

      const res = await fetch('/api/proyectos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      if (res.ok) {
        alert('Proyecto guardado correctamente');
        this.reset(); // Limpia el formulario
      } else {
        alert('Error al guardar el proyecto');
      }
    });
  </script>
</body>
</html>
