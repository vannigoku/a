<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta - Proyecto PAEC Giovanni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-primary bg-opacity-10">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary">Alta de Proyecto</h1>
    <form action="/api/proyectos" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="titulo" class="form-label text-primary fw-semibold">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required />
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label text-primary fw-semibold">Categoría</label>
        <input type="text" class="form-control" id="categoria" name="categoria" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label text-primary fw-semibold">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label text-primary fw-semibold">Responsable</label>
        <input type="text" class="form-control" id="responsable" name="responsable" required />
      </div>
      <div class="mb-3">
        <label for="participantes" class="form-label text-primary fw-semibold">Participantes</label>
        <input type="number" class="form-control" id="participantes" name="participantes" min="1" required />
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label text-primary fw-semibold">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required />
      </div>
      <div class="mb-3">
        <label for="estatus" class="form-label text-primary fw-semibold">Estatus</label>
        <select class="form-select" id="estatus" name="estatus" required>
          <option value="En proceso">En proceso</option>
          <option value="Completado">Completado</option>
          <option value="Pendiente">Pendiente</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        <a href="index.html" class="btn btn-secondary btn-lg">Regresar al Menú</a>
      </div>
    </form>
  </div>
</body>
</html>
